<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>

<h:body>

	<h:form>

		<p:growl id="messages">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton type="button" title="Mantenedora" iconPos="button"
						icon="ui-icon-home" onclick="dlgMantenedora.show()" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:menuButton value="Options">
						<p:menuitem value="Home" url="http://www.primefaces.org" />
						<p:menuitem value="ShowCase"
							url="http://www.primefaces.org/showcase" />
						<p:menuitem value="TouchFaces"
							url="http://www.primefaces.org/showcase/touch" />
					</p:menuButton>
				</p:toolbarGroup>

			</p:toolbar>
		</p:growl>
	</h:form>

	<p:dialog header="Mantenedora" widgetVar="dlgMantenedora" minimizable="true"
		prependId="false" height="500" width="700" resizable="false">
		<ui:include src="/sgrh/mantenedora.xhtml" />
	</p:dialog>

</h:body>
</html>
